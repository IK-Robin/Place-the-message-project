<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place the message project</title>
    <link rel="stylesheet" href="style.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
</head>
<body>
    
<div class="container">
    <div class="row max-height align-items-center">
        <div class="col-10 mx-auto col-md-8 message-container text-center p-3 bg-primary">
            <h4 class="text-capitalize">Place the message text</h4>

            <form action="#" id="message-form">
                <input type="text" placeholder="Input some text or numbers egg.. .A,B,1,2" id="message" class="w-100 my-3 p-2">
                                                                                                                                                                                                                                                                                                                              
                <input type="submit" id="submit" class="btn btn-lg" value="Submit" >
            </form>

            <h5 class="p-2 alert alert-danger my-3 text-capitalize feedback"></h5>

            <!-- edit the value  -->

            <button id="editvalue"> Edit </button>
            <button id="clearAllMessage"> Clear all </button>
            
    <h4 class="text-capitalize my-3">last message delivered</h4>
    <h4 class="message-content text-uppercase">hello world</h4>
    <h2>no message found</h2>

        </div>

    </div>
</div>

    <script src="app.js"></script>
</body>
</html>
